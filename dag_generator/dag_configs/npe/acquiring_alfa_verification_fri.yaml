dag_args:
  schedule: 30 7-10 * * 1
  doc_md: |
    Выполнение рассылки "Сверка расчетов по эквайрингу через Альфу за пятницу"

    [Docs](https://docs.yandex-team.ru/fintech/dwh-service/reconciliation/acquiring_alfa_verification)
params:
  DT: -3
task_groups:
 -  task_id: acquiring_alfa_verification
    config_file: acquiring_alfa_verification.yaml
    endpoint_file: endpoints.yaml
    reports: acquiring_alfa_verification
    spark_params:
      spark.driver.memory: 4g
      spark.executor.cores: '4'
      spark.executor.memory: '24g'
      spark.yarn.maxAppAttempts: '1'
      spark.dynamicAllocation.maxExecutors: '20'
      spark.dynamicAllocation.minExecutors: '5'
      spark.dynamicAllocation.enabled: 'true'
    sql: 
      - acquiring_alfa_verification.sql
    templates:
      - acquiring_alfa_email.j2
    s3_indicator: 'users/indicator/acquiring_alfa_{DT}'

